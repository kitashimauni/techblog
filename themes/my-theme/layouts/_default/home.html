{{ define "main" }}
  {{ .Content }}
  <div style="display:flex; justify-content:space-between; align-items:center;">
    <h1>最新記事の一覧</h1>
    <a href="/posts/" style="font-size:medium; font-weight: bold;">すべて見る</a>
  </div>
  {{ range (first 5 site.RegularPages) }}
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}
{{ end }}

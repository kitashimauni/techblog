{{ define "main" }}
  <div>
    <h1>{{ .Title }}</h1>
    {{ .Content }}
    <div class="tag-container">
      {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.RelPermalink }}" class="tag-card">
          <span class="tag-name">{{ .Page.LinkTitle }}</span>
          <span class="tag-count">{{ .Count }}</span>
        </a>
      {{ end }}
    </div>
  </div>
{{ end }}
